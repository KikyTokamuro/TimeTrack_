<!DOCTYPE html>
<html>
<head>
	<title>TimeTrack_</title>
	<link rel="stylesheet" href="https://unpkg.com/chota@latest">
</head>
<body>
	<div id="top" class="container" role="document">
		<header role="banner">
      		<h1>TimeTrack_<img src="https://icongr.am/feather/clock.svg?size=35&color=14854f"></h1>
    	</header>
    	<fieldset>
    		<legend>Controls</legend>
  			<input type="text" id="task" placeholder="Task">
  			<br>
  			<p class="grouped is-center">
  				<button class="button primary icon" id="start">Start</button>
    			<button class="button error icon" id="stop">Stop</button>
    			<button class="button dark" id="reset">Reset</button>
    			<button class="button default" id="save">Save</button>
    		</p>
    	</fieldset>
    	<fieldset>
    		<legend>Timer</legend>
    		<time id="timer" class="is-center" style="font-size: 60px">
    			00:00:00
    		</time>
    	</fieldset>
    	<fieldset>
    		<legend>History</legend>
    		<table class="striped" id="history-table">
    			<thead>
    				<tr>
    					<th>Task</th>
    					<th>Time</th>
    				</tr>
    			</thead>
    			<tfoot id="history">

    			</tfoot>
    		</table>
    		<br>
    		<p class="grouped is-center">
    			<button class="button secondary" id="clear">Clear History</button>
    			<button class="button secondary" id="export">Export History</button>
    		</p>
    	</fieldset>
	</div>
	<br>
	<footer class="is-text-center" style="padding: 3rem">
		<p>
			TimeTrack_ - is a simple tracker of time spent on certain tasks.
		</p>
    	<h5>
    		Made by <a href="https://github.com/KikyTokamuro" target="_blank">Kiky Tokamuro</a>
    	</h5>
  	</footer>
	<script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.5/lib/darkmode-js.min.js"></script>
	<script>
		const options = {
			buttonColorLight: '#14854f',
			label: 'ðŸŒ“',
			autoMatchOsTheme: true
		}

		const darkmode = new Darkmode(options);
		darkmode.showWidget();
	</script>
	<script src="csvUtils.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
</body>
</html>
